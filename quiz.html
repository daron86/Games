        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }


        function freezeQuiz() {
            document.getElementById('quiz').style.display = 'none';
            document.querySelectorAll('.btn').forEach(btn => btn.style.display = 'none');
            document.getElementById('result').textContent = "Tempo scaduto! Il quiz è stato congelato.";
        }




function startTimer(display) {
    timerInterval = setInterval(() => {
        const minutes = parseInt(timeRemaining / 60, 10);
        const seconds = parseInt(timeRemaining % 60, 10);

        display.textContent = `Tempo rimanente: ${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;

        if (--timeRemaining < 0) {
            clearInterval(timerInterval);
            freezeQuiz();
        }
    }, 1000);
}

function selectCategory(category) {
    if (currentCategory !== null || document.querySelector(`.category[onclick="selectCategory('${category}')"]`).classList.contains('disabled')) return;
    currentCategory = category;
    questions = shuffle(categories[category]).slice(0, 15); // Seleziona 20 domande casuali
    document.getElementById('category-selection').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';
    document.querySelectorAll('.btn').forEach(btn => btn.style.display = 'inline-block');
    loadQuestion();
    document.getElementById('incorrect-questions').innerHTML = ''; // Reset domande errate

    // Avvia il timer solo la prima volta che viene selezionata una categoria
    if (!timerStarted) {
        startTimer(document.getElementById('timer'));
        timerStarted = true;
    }
}

        function loadQuestion() {
            const quizDiv = document.getElementById('quiz');
            const question = questions[currentQuestionIndex];
            const shuffledOptions = shuffle([...question.options]);
            const correctAnswerIndex = shuffledOptions.indexOf(question.options[question.answer]);
            quizDiv.innerHTML = `
                <h3>${question.question}</h3>
                <ul class="options">
                    ${shuffledOptions.map((option, index) => `
                        <li>
                            <input type="radio" name="q${currentQuestionIndex}" value="${index}" ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}> 
                            ${option}
                        </li>
                    `).join('')}
                </ul>
            `;
            questions[currentQuestionIndex].answer = correctAnswerIndex; // Aggiorna l'indice della risposta corretta
        }

        function nextQuestion() {
            const selectedOption = document.querySelector(`input[name="q${currentQuestionIndex}"]:checked`);
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    showResult();
                }
            } else {
                alert("Per favore, seleziona una risposta.");
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResult() {
            const categoryScore = userAnswers.reduce((total, answer, index) => {
                return total + (answer === questions[index].answer ? 1 : 0);
            }, 0);
            score += categoryScore;
            scoresByCategory[currentCategory] += categoryScore;

            const resultDiv = document.getElementById('result');
            let scoreDetails = `Punteggio totale: ${score}<br>`;
            for (const [category, catScore] of Object.entries(scoresByCategory)) {
            	if(catScore !== 0) {
                scoreDetails += `Punteggio per la categoria "${category}": ${catScore}<br>`;            		
            	}
            }
            resultDiv.innerHTML = scoreDetails;

            const incorrectQuestionsDiv = document.getElementById('incorrect-questions');
            const incorrectQuestions = questions.map((question, index) => {
                if (userAnswers[index] !== question.answer) {
                    return `<li>${question.question}<br>Risposta corretta: ${question.options[question.answer]}</li>`;
                }
                return null;
            }).filter(item => item !== null);

            if (incorrectQuestions.length > 0) {
                incorrectQuestionsDiv.innerHTML = `<h3>Domande errate:</h3><ul>${incorrectQuestions.join('')}</ul>`;
            } else {
                incorrectQuestionsDiv.innerHTML = "<h3>Hai risposto correttamente a tutte le domande!</h3>";
            }

            document.querySelectorAll('.btn').forEach(btn => btn.style.display = 'none');
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('category-selection').style.display = 'block';
            document.querySelector(`.category[onclick="selectCategory('${currentCategory}')"]`).classList.add('disabled');
            currentCategory = null;
            currentQuestionIndex = 0;
            userAnswers.length = 0;
        }
